<h3>Creat a new Employee</h3>

<label for="name">Name</label>
<input type="text" name="name" class="name" #name><br>
<label for="age">Age</label>
<input type="number" name="age" class="age" #age><br>
<label for="designation">Designation</label>
<input type="text" class="designation" name="designation" #designation><br>
<button (click)="handlesubmit(name.value,age.value,designation.value)">Add Now</button>

<app-employee-list></app-employee-list>
